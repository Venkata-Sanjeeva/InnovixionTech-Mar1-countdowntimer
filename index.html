<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">CountDownTimer</h1>
<section id="timer-parent-container">
    <div id="timer-child-container">
        00:00:00:00
    </div>
</section>
    <br>
    <section id="time-body">
        <div class="input-parent-container">
            <label for="days">Enter Days:</label>
            <input type="number" id="days" min="0">
            <label for="days">Enter Hours:</label>
            <input type="number" id="hours"  min="0">
            <label for="days">Enter Minutes:</label>
            <input type="number" id="minutes" min="0">
            
        </div>
    <br>
    <br>  
    <br>  
    <div class="button-container">
        <button type="button" name="set" id = "countDownbtn">Set Timer<span class="material-symbols-outlined">
            timer</span>
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
